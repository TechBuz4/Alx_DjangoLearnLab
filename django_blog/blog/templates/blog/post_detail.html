{% extends "base.html" %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <small>By {{ post.author }} on {{ post.created_at }}</small>
    
    {% if user == post.author %}
        <a href="{% url 'post-update' post.id %}">Edit</a>
        <a href="{% url 'post-delete' post.id %}">Delete</a>
    {% endif %}
{% endblock %}
