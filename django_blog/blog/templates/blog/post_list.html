{% extends "base.html" %}
{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <article>
            <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:20 }}</p>
            <small>By {{ post.author }} on {{ post.created_at }}</small>
        </article>
    {% endfor %}
{% endblock %}
