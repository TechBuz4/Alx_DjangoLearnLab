<h2>Search Results</h2>
<form method="get" action="{% url 'search' %}">
    <input type="text" name="q" value="{{ query }}" placeholder="Search posts...">
    <button type="submit">Search</button>
</form>

{% if posts %}
    <ul>
    {% for post in posts %}
        <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts found.</p>
{% endif %}
